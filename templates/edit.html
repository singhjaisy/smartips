<!DOCTYPE html>
<html>
<head>
    <title>Edit Device</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f0f0; }
        .container { background: white; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin: 8px 0 20px 0; border: 1px solid #ccc; border-radius: 4px; }
        label { font-weight: bold; }
        .btn { padding: 12px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .btn-cancel { background: #6c757d; text-decoration: none; padding: 12px 20px; color: white; border-radius: 4px; margin-left: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <h2>✏️ Edit Device</h2>
        <form method="post">
            <label>MAC Address</label>
            <input type="text" value="{{ device['mac_addr'] }}" disabled style="background:#e9ecef;">
            
            <label>Hostname</label>
            <input type="text" name="hostname" value="{{ device['hostname'] if device['hostname'] else '' }}">
            
            <label>Vendor</label>
            <input type="text" name="vendor" value="{{ device['vendor'] }}">
            
            <label>Model</label>
            <input type="text" name="model" value="{{ device['model'] if device['model'] else '' }}" placeholder="e.g. iPhone 13">
            
            <label>Version</label>
            <input type="text" name="version" value="{{ device['version'] if device['version'] else '' }}" placeholder="e.g. iOS 17">
            
            <label>Description</label>
            <textarea name="description" rows="3">{{ device['description'] if device['description'] else '' }}</textarea>
            
            <button type="submit" class="btn">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
