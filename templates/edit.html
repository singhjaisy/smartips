<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Device - Smart IPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Smart Home IPS</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Edit Device Details</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label class="form-label">MAC Address</label>
                                <input type="text" class="form-control" value="{{ device.mac_addr }}" disabled>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Current IPv4 Address</label>
                                <input type="text" class="form-control" value="{{ device.ip_addr }}" disabled>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Hostname</label>
                                <input type="text" name="hostname" class="form-control" value="{{ device.hostname }}">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">IPv6 Address</label>
                                <input type="text" name="ipv6_addr" class="form-control" value="{{ device.ipv6_addr or '' }}" placeholder="Enter IPv6 manually if not detected">
                                <div class="form-text">If auto-detection fails, enter the Link-Local (fe80::) address here.</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Vendor</label>
                                <input type="text" name="vendor" class="form-control" value="{{ device.vendor }}">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Model</label>
                                    <input type="text" name="model" class="form-control" value="{{ device.model or '' }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Version/OS</label>
                                    <input type="text" name="version" class="form-control" value="{{ device.version or '' }}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description / Notes</label>
                                <textarea name="description" class="form-control" rows="3">{{ device.description or '' }}</textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
